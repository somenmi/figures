<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Основные иконки -->
  <link rel="icon" href="./favicon.ico" sizes="32x32">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">

  <!-- Для iOS -->
  <link rel="apple-touch-icon" href="./logo192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Фигуры 2048">

  <!-- Для Android PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#242424">
  <meta name="msapplication-TileColor" content="#242424">

  <!-- VK Specific -->
  <meta property="og:image" content="https://figures-iota.vercel.app/logo512.png">
  <meta property="og:title" content="Фигуры 2048">
  <meta property="og:description" content="中凵⺁丫尸Ђ丨 - игра похожая на 2048, но вместо цифр фигуры.">

  <title>中凵⺁丫尸Ђ丨</title>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #242424;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <noscript>Для работы приложения требуется включенный JavaScript</noscript>
  <div id="root"></div>

  <script>
    // Инициализация VK Bridge с обработкой ошибок
    if (typeof window.vkBridge !== 'undefined') {
      window.vkBridge.send('VKWebAppInit')
        .catch(e => console.error('VK Bridge init error:', e));
    } else {
      console.warn('VK Bridge not found, running in standalone mode');
      window.vkBridge = {
        send: (m) => console.log('[Mock] VK Bridge:', m),
        subscribe: (h) => h({ detail: { type: 'VKWebAppUpdateConfig', data: {} } })
      };
    }
  </script>
</body>

</html>
